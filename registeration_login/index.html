<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Left Side: Default Image -->
        <div class="left-side">
            <img src="../assets/images/cover.jpg" class="default-image" alt="Default Image">
        </div>

        <!-- Right Side: Login/Registration Form -->
        <div class="right-side">
            <h1 id="formTitle">Login</h1>

            <!-- Registration Form -->
            <form id="registrationForm" class="form hidden">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="button" id="registerBtn">Register</button>
            </form>

            <!-- Login Form -->
            <form id="loginForm" class="form">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" id="loginBtn">Login</button>
                <p id="errorMsg" class="error hidden">Invalid username or password</p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
